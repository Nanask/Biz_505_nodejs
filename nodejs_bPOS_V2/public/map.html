    const tags = ["대한민국", "우리나라", "republc of Korea"];

    // 가장 정통적인 JS 코드,
    // 배열을 사용하여 tag를 추가하는 전통적인 JS 코드
    //  그러니 이렇게 표시할 경우 배열이 많다면 문제가 생긴다.
    const div_main = document.querySelector("div.main");
    tags.forEach((tag, index) => {
      const div = document.createElement("div");
      div.innerText = tag;
      div_main.appendChild(div);
    });

    // 전개연산자를 사용해 임의의 배열을 만들고 넘겨주기?
    // map()을 사용하여 tags에 담긴 문자열이 포함된 div tag배열을 먼저 만들고
    tags.map((tag, index) => {
      const div = document.createElement("div");
      div.innerText = tag;
      return div;
    });
